<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>aranda-react</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.2/babel.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">
        
        class Aranda extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    count: 0,
                };

                this.handleClick = this.handleClick.bind(this);
            }

            handleClick() {
                this.setState({
                    count: this.state.count + 1,
                })
            }
            
            render() {
                
                const name = this.props.name;
                
                return (
                    <h1 id="Title" onClick={this.handleClick}>
                        Aranda {name} {this.state.count}
                    </h1>
                );
            }
        }

        ReactDOM.render(
            <Aranda name="software" />,
            document.getElementById('app')
        )

    </script>
</body>
</html>
